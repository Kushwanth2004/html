<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/enter">
        <p>
            <lable for="username">enter username: </lable>
            <input id="username" type="text" placeholder="username" name="username">
            <button>submit</button>
        </p>
        <p>
            <lable for="password">enter password: </lable>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <lable for="color">select a color: </lable>
            <input id="color" type="color">
        </p>
        <p>
            <lable>
                enter number:
                <input type="number" placeholder="number">
            </lable>
        </p>
        <button type="button">Submit</button>
        <hr>
    </form>
    <h2>Reddit search</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <h2>Google search</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>
    <h2>Youtube search</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>
    <p>
        <lable for="red">red</lable>
        <input type="radio" name="color" id="red">
        <lable for="blue">blue</lable>
        <input type="radio" name="color" id="blue">
        <lable for="green">green</lable>
        <input type="radio" name="color" id="green">
    </p>
    <p>
        <lable for="meal">select your meal: </lable>
        <select name="meal" id="meal">
            <options value="chicken tikka"> chicken tikka</options>
            <options value="chicken kabab" selected> chicken kabab</options>
            <options value="chicken tandoori"> chicken tandoori</options>
        </select>
    </p>
    <p>
        <lable for="cheese">amount of cheese:</lable>
        <input type="range" id="cheese" min="1" max="100" step="10" value="75" name="cheese_level">
    </p>
    <p>
        <lable for="requests"> any queries:</lable>
        <br>
        <textarea id="requests" rows="5" cols="10"></textarea>
    </p>
    <h2>Validation forms</h2>
    <form>
        <lable for="first">enter first name</lable>
        <input type="text" id="first" name="username" required>
        <p>
            <lable for="username">enter username</lable>
            <input type="text" id="username" name="username" required minlength="4" maxlength="10">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
